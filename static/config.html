<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ODR - Encoder Manager</title>

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/odr.js"></script>
</head>

<body>
	<div class="container-fluid">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">ODR - Encoder Manager</a>
			</div>
			<div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li class="active"><a href="/config">Configuration</a></li> 
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Help
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Page 1-1</a></li>
						<li><a href="#">Page 1-2</a></li>
						<li class="divider"></li>
						<li class="dropdown-header">Open Digital Radio</li>
						<li><a href="http://www.opendigitalradio.org/">Website</a></li>
						<li><a href="http://wiki.opendigitalradio.org/">Documentation</a></li>
						<li><a href="https://github.com/Opendigitalradio/">GitHub</a></li>
					</ul>
				</li>
			</ul>
			</div>
		</div>
	</nav>
	</div>

	<div class="container-fluid">
	
		<div class="page-header">
			<h1>Configuration</h1>      
		</div>

		<form class="form-horizontal" role="form">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseSource">Source</a>
				</h4>
			</div>
			<div id="collapseSource" class="panel-collapse collapse">
				<div class="panel-body">
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Input type:</label>
						<div class="col-sm-3">
							<select class="form-control" id="input_type">
								<option value="alsa">alsa</option>
								<option value="stream">stream</option>
							</select>
						</div>
					</div>
					<hr />

					<h4>Source alsa</h4>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Device:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter audio device (ex: hw:1,0)">
						</div>
						<label class="control-label col-sm-2" for="email">Drift compensation:</label>
						<div class="col-sm-3">
							<select class="form-control" id="sbr_mode">
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						</div>
					</div>
					<hr />
					
					<h4>Source stream</h4>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Stream URL:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter streaming url">
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
		
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOutput">Output</a>
				</h4>
			</div>
			<div id="collapseOutput" class="panel-collapse collapse">
				<div class="panel-body">
					
					<h4>Audio encoding configuration</h4>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Bitrate:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter bitrate (ex: 96)">
						</div>
						<label class="control-label col-sm-2" for="email">Samplerate:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter samplerate (ex: 48000)">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">SBR:</label>
						<div class="col-sm-3">
							<select class="form-control" id="sbr_mode">
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						</div>
						<label class="control-label col-sm-2" for="email">PS:</label>
						<div class="col-sm-3">
							<select class="form-control" id="sbr_mode">
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">After Burner:</label>
						<div class="col-sm-3">
							<select class="form-control" id="afterburner">
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						</div>
					</div>
					<hr />
					
					
					<h4>ZMQ configuration</h4>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Host:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter multiplex hostname or ip">
						</div>
						<label class="control-label col-sm-2" for="email">Port:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter multiplex port">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Key file:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter multiplex hostname or ip">
						</div>
						<label class="control-label col-sm-2" for="email">Use key file:</label>
						<div class="col-sm-3">
							<select class="form-control" id="sbr_mode">
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseMOT">MOT</a>
				</h4>
			</div>
			<div id="collapseMOT" class="panel-collapse collapse">
				<div class="panel-body">
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="email">Enable:</label>
						<div class="col-sm-3">
							<select class="form-control" id="sbr_mode">
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						</div>

						<label class="control-label col-sm-2" for="pad">pad:</label>
						<div class="col-sm-3">
							<select class="form-control" id="pad">
								<option value="23">23</option>
								<option value="26">26</option>
								<option value="34">34</option>
								<option value="42">42</option>
								<option value="58">58</option>
							</select>
						</div>
						
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Slide sleeping (seconds):</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter delay in seconds">
						</div>
						
						<label class="control-label col-sm-2" for="email">Remove slide</label>
						<div class="col-sm-3">
							<select class="form-control" id="sbr_mode">
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Slide directory:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter slide directory">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">PAD fifo file:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter pad fifo file">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">DLS fifo file:</label>
						<div class="col-sm-3">
							<input type="name" class="form-control" id="bitrate" placeholder="Enter dls fifo file">
						</div>
					</div>
					<hr />
					
					
				</div>
			</div>
		</div>
				<button type="button" class="btn btn-info">Reload current configuration</button>
				<button type="button" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn btn-danger">Restart encoder</button>

		</form>
		
		
		
	</div>


<script type="text/javascript">
        requestConfiguration(readDataConfiguration);
</script>
	
</body>

</html>

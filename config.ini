[global]
encoder_path = /usr/local/bin/dabplus-enc
mot_path = /usr/local/bin/mot-encoder
zmq_tmp_file = /tmp/zmq.key

[telnet]
port = 9000
bind_ip = 

[rpc]
port = 7080
bind_ip = 

[source]
type = stream
url = http://hd.stream.frequence3.net/frequence3.flac
volume = 0
device = hw:1,0
driftcomp = true

[output]
zmq_host = mux.domain.tld:9001
zmq_key = 
bitrate = 96
samplerate = 48000
sbr = true
ps = false
afterburner = true

[mot]
enable = true
pad = 34
pad_fifo_file = /tmp/metadata.pad
dls_fifo_file = /tmp/metadata.dls
slide_directory = /tmp/slide/
slide_sleeping = 10
slide_once = true

